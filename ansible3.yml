---
- hosts: demo
  connection: ssh
  become: true
  become_user: ec2-user
  tasks:
    - name: copy all files
      copy: src=/home/e2-user/ dest=/home/ec2-user/
    - name: delete deployment.yml
      command: kubectl delete -f deployment.yml
    - name: delete service.yml
      command: kubectl delete -f service.yml
    - name: apply deployment.yml
      command: kubectl apply -f deployment.yml
    - name: apply service.yml
      command: kubectl apply -f service.yml       
